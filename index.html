<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb Switch</title>

    <style>
      div > img {
        display: block;
        margin: auto;
      }

      .hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="div1">
      <img
        src="./asssets/bulb-off.jpg"
        alt="light bulb is off"
        width="200px"
        class="bulb"
      />
      <img
        src="./asssets/switch-off.jpg"
        alt="switch is off"
        width="200px"
        class="switchoff"
      />
    </div>
    <div class="div2 hide">
      <img
        src="./asssets/bulb-on.jpg"
        alt="light bulb is on"
        width="200px"
        class="bulb"
      />
      <img
        src="./asssets/switch-on.jpg"
        alt="switch is on"
        width="200px"
        class="switchon"
      />
    </div>

    <script src="./main.js"></script>
  </body>
</html>
